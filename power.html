<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <title>Power</title>
    <style>
      .month-button {
        font-size: 9px;
        margin: 0px;
        padding: 6px;
        border: 1px solid #4caf50;
        vertical-align: middle;
      }
      .month-button > p {
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }

      .day-pulsed,
      .month-pulsed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- FIRST ROW -->
      <div class="row">
        <div class="col s3 card-panel teal lighten-2 center-align">
          <h6>Settings panel</h6>
        </div>
        <div class="col s6 card-panel teal lighten-2 center-align">
          <h6>Power graph</h6>
        </div>
        <div class="col s3 card-panel teal lighten-2 center-align">
          <h6>Intersection points</h6>
        </div>
      </div>
      <!-- SECOND ROW -->
      <div class="row">
        <!-- first column -->
        <div class="col s3">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id="contentFile" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" />
              </div>
            </div>
          </form>
          <!-- date picker -->
          <div id="monthSelector"></div>
          <div id="daySelector"></div>

          <!-- horizontal line setter -->
          <div class="input-field">
            <i class="material-icons prefix">addchart</i>
            <input id="inputHorizontalLine" type="text" class="validate" />
            <label id="horizontalLine" for="inputHorizontalLine">y-value</label>
          </div>
        </div>
        <!-- second column -->
        <div class="col s6">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <!-- third column -->
        <div class="col s3">
          <ul id="intersectionList" class="collection"></ul>
        </div>
      </div>
    </div>
    <script src="spline.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
